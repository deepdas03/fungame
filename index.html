<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Flappy Bird Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      background: #222;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      border: 4px solid #444;
      background: #111;
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 840px;
      box-sizing: border-box;
      touch-action: manipulation;
      outline: none;
    }
    #scoreTxt {
      color: #fff;
      font-size: 7vw;
      position: absolute;
      left: 6vw;
      top: 3vw;
      z-index: 3;
      text-shadow: 2px 2px 5px #111;
      font-family: Arial, sans-serif;
      user-select: none;
      pointer-events: none;
    }
    #gameOverScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
      background: rgba(0,0,0,0.85);
      padding: 5vw 4vw;
      border-radius: 3vw;
      text-align: center;
      width: 90vw;
      max-width: 400px;
      box-sizing: border-box;
    }
    #gameOverScreen img {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 75vw;
      width: 100%;
      height: auto;
    }
    #finalScore {
      color:#fff; 
      font-size: 6vw; 
      margin: 6vw 0 0 0; 
      font-family: Arial, sans-serif;
      word-break: keep-all;
    }
    #restartBtn {
      font-size: 5vw;
      padding: 3vw 6vw;
      margin-top: 5vw;
      border-radius: 1.8vw;
      border: none;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="scoreTxt">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverScreen">
    <img id="overImg" src="gameover.jpg" alt="Game Over">
    <h2 style="color: #fff; font-family: Arial, sans-serif; font-size: 7vw; margin:2vw 0;">Game Over!</h2>
    <div id="finalScore"></div>
    <button id="restartBtn">Restart</button>
  </div>
  <audio id="bgMusic" src="bg-music.mp3" loop></audio>
  <audio id="gOverMusic" src="gameover.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const birdImg = new Image(); birdImg.src = 'bird.jpg';
    const pillarImg = new Image(); pillarImg.src = 'pillar.jpg';
    const bgImage = new Image(); bgImage.src = 'background.jpg';

    const bgMusic = document.getElementById('bgMusic');
    const gOverMusic = document.getElementById('gOverMusic');

    const gameOverScreen = document.getElementById('gameOverScreen');
    const restartBtn = document.getElementById('restartBtn');
    const scoreTxt = document.getElementById('scoreTxt');
    const overImg = document.getElementById('overImg');
    const finalScore = document.getElementById('finalScore');

    let baseW = 400, baseH = 600;
    let scale = 1;

    let bird, pillars, gap, pWidth, score, running;

    function responsiveVars() {
      scale = Math.min(canvas.width / baseW, canvas.height / baseH);

      bird = { 
        x: 60 * scale, 
        y: 250 * scale, 
        w: 60 * scale, 
        h: 60 * scale, 
        speed: 0, 
        gravity: 0.22 * scale, 
        jump: -6 * scale 
      };
      gap = 250 * scale;
      pWidth = 60 * scale;
      pillars = [];
      score = 0;
      running = false;
    }

    function resizeCanvas() {
      let w = Math.min(window.innerWidth, 480);
      let h = Math.min(window.innerHeight, 840);
      canvas.width = w;
      canvas.height = h;
      responsiveVars();
      if (!running) drawBackground();
    }
    window.addEventListener('resize', resizeCanvas);

    function drawBackground() {
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
    }
    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }
    function drawPillars() {
      for (let p of pillars) {
        ctx.drawImage(pillarImg, p.x, 0, pWidth, p.top);
        ctx.drawImage(pillarImg, p.x, p.top + gap, pWidth, canvas.height - p.top - gap);
      }
    }

    function resetGame() {
      responsiveVars();
      bird.y = 250 * scale; bird.speed = 0; score = 0; pillars = [];
      gameOverScreen.style.display = "none";
      scoreTxt.style.display = "block";
      running = true;
      bgMusic.currentTime = 0;
      bgMusic.play();
      loop();
    }

    function loop() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      bird.speed += bird.gravity;
      bird.y += bird.speed;

      if (pillars.length === 0 || pillars[pillars.length-1].x < canvas.width - 300 * scale) {
        let top = Math.random() * (canvas.height - gap - 80 * scale) + 40 * scale;
        pillars.push({ x: canvas.width, top: top, scored: false });
      }
      for (let p of pillars) p.x -= 1.8 * scale;
      pillars = pillars.filter(p => p.x + pWidth > 0);

      drawBird();
      drawPillars();

      for (let p of pillars) {
        if (bird.x + bird.w > p.x && bird.x < p.x + pWidth) {
          if (bird.y < p.top || bird.y + bird.h > p.top + gap) {
            endGame();
            return;
          }
        }
        if (!p.scored && bird.x > p.x + pWidth) {
          score++; p.scored = true;
        }
      }
      if (bird.y < 0 || bird.y + bird.h > canvas.height) {
        endGame();
        return;
      }
      scoreTxt.innerText = "Score: " + score;
      requestAnimationFrame(loop);
    }

    function endGame() {
      running = false;
      bgMusic.pause();
      gOverMusic.currentTime = 0;
      gOverMusic.play();
      finalScore.innerText = "Your Score: " + score;
      gameOverScreen.style.display = "block";
      scoreTxt.style.display = "none";
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.key === "ArrowUp") {
        if (running) bird.speed = bird.jump;
        else resetGame();
      }
    });
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      if (running) bird.speed = bird.jump;
      else resetGame();
    }, { passive: false });

    restartBtn.onclick = () => resetGame();

    let imagesLoaded = 0;
    function checkLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        resizeCanvas();
        resetGame();
      }
    }
    birdImg.onload = checkLoaded;
    bgImage.onload = checkLoaded;
  </script>
</body>
</html>
